{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'app_create_account/css/create_account_screen.css' %}">
    <link rel="shortcut icon" href="{% static 'app_create_account/img/login_24px_white.svg' %}">
</head>

<body>
    <div class="container">

        <header>
            <div class="title">
                <div class="title_img"><img src="{% static 'app_create_account/img/tv_sign_48_black.svg'%}" alt="tv_sign_24"></div>
                <p>Register Me Django</p>
            </div>
        </header>

        <main>
            <div class="registration_area">
                <div class="registration_title">Register</div>
                <div class="registration">
                    <form class="register_form" action="{% url 'register' %}" name="login_credentials" method="POST">{% csrf_token %}
                        <div class="credential_info">
                            <span class="name">
                                <input type="text" placeholder="Nome" name="user_name">
                            </span>
                            <span class="password">
                                <input type="password" placeholder="Senha" name="user_pass">
                            </span>
                            <span class="confirm_password">
                                <input type="password" placeholder="Confirmar Senha" name="user_confirm_pass">
                            </span>
                        </div>
                            
                        <div class="more_info">
                            <span class="info_job info">
                                <div class="quest_label">
                                    <input type="checkbox" class="checkbox_job" id="checkbox_job_id">
                                    <label for="checkbox_job_id">Job</label>
                                </div>
                                <div class="job hidden" hidden>
                                    <span class="job_company">
                                        <input type="text" placeholder="Job" name="my_job">
                                    </span>
                                    <span class="job_position">
                                        <input type="text" placeholder="Job Position" name="my_job_position">
                                    </span>
                                    <span class="job_salary">
                                        <input type="number" placeholder="Job Salary" name="my_job_salary">
                                    </span>
                                </div>
                            </span>

                            <span class="info_document info">
                                <div class="quest_label">
                                    <input type="checkbox" class="checkbox_document" id="checkbox_document_id">
                                    <label for="checkbox_document_id">Document</label>
                                </div>
                                <div class="document hidden" hidden>
                                    <span class="document_type">
                                        <input id="cpf_id" type="checkbox" placeholder="CPF" name="my_document_type">
                                        <label for="cpf_id"> CPF</label>
                                    </span>
                                    <span class="document_number">
                                        <input type="number" placeholder="CPF NUMBER" name="my_document_number">
                                    </span>
                                </div>
                            </span>

                        </div>
                        <span class="submit">
                            <input type="submit" name="Enviar">
                        </span>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div class="author">
                <a href="https://www.github.com/pedrobolfute" target="_blank">
                    @Pedrobolfute
                </a>
            </div>
        </footer>
    </div>
    <script src="{% static 'app_create_account/js/create_account_screen.js' %}"></script>
</body>

</html>
